<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐾 Happy Paws Pet Shop - Database Edition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="db-status" id="db-status">🟢 Database Connected</div>
            <h1> Happy Paws Pet Shop</h1>
            <p>Database-Powered Pet Management System</p>
        </div>

        <div class="db-actions">
            <button class="db-btn success" onclick="saveToDatabase()">💾 Save to Database</button>
            <button class="db-btn" onclick="loadFromDatabase()">📥 Load from Database</button>
            <button class="db-btn" onclick="exportData()">📥 Export Data</button>
            <button class="db-btn" onclick="importData()">📥 Import Data</button>
            <button class="db-btn danger" onclick="clearDatabase()">🗑️ Clear Database</button>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="available-count">0</div>
                <div class="stat-label">Available Pets</div>
            </div>

            <div class="stat-item">
                <div class="stat-number" id="sold-count">0</div>
                <div class="stat-label">Pets Sold</div>
            </div>

            <div class="stat-item">
                <div class="stat-number" id="total-sales">$0</div>
                <div class="stat-label">Total Sales</div>
            </div>

            <div class="stat-item">
                <div class="stat-number" id="db-records">0</div>
                <div class="stat-label">DB Records</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>Add New Pet</h2>
                <div class="add-pet-form">
                    <div class="form-group">
                        <label for="pet-name">Pet Name</label>
                        <input type="text" id="pet-name" placeholder="Enter pet name">
                    </div>
                    <div class="form-group">
                        <label for="pet-type">Pet Type</label>
                        <select id="pet-type">
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Rabbit">Rabbit</option>
                            <option value="Bird">Bird</option>
                            <option value="Fish">Fish</option>
                            <option value="Hamster">Hamster</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pet-age">Age (years)</label>
                        <input type="number" id="pet-age" min="0" max="20" placeholder="Pet age">
                    </div>
                    <div class="form-group">
                        <label for="pet-price">Price ($)</label>
                        <input type="number" id="pet-price" min="0" step="0.01" placeholder="Pet-price">
                    </div>
                    <button class="db-btn success" onclick="addNewPet()">➕ Add Pet </button>
                </div>
            </div>

            <div class="section">
                <h2>Available Pets</h2>
                <div id="available-pets"></div>
            </div>

            <div class="section sold-pets">
                <h2>Sold Pets</h2>
                <div id="sold-pets"></div>
            </div>
        </div>

        <div class="log-section">
            <h3>🔥 Activity Log</h3>
        </div>
    </div>

    <!-- JavaScript Files -->
     <script src="js/database.js"></script>
     <script src="js/pet.js"></script>
     <script src="js/app.js"></script>
    
</body>
</html>
